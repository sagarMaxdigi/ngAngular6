<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="form-group">
                    <a class="btn btn-primary" routerLink="../UserAdd" routerLinkActive="active"> User Add </a>
                </div>
                <div id="theList">
                    <h2>The list</h2>
                    <input type="text" class="form-control" #search/>
                    <button (click)="searchUser(search)">Search </button>
                    <table class="table">
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name </th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                        <tr *ngFor="let item of posts.data">
                            <td>{{item.ID}}</td>
                            <td>{{item.firstName}}</td>
                            <td>{{item.lastName}}</td>
                            <td>{{item.email}}</td>
                            <td>
                                <a routerLink="/editUser/{{item.ID}}" routerLinkActive="active" class="glyphicon glyphicon-edit">Edit</a> |
                                <a (click)="onDeleteUser(item.ID)" class="glyphicon glyphicon-remove">Del</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
